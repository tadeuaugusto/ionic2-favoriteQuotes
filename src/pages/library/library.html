<ion-header>

  <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>  
        </button>
    </ion-buttons>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Select your favorite artist</h3>
    <ion-list>
        <button ion-item *ngFor="let quoteGroup of quoteCollection"
                [navPush]="quotesPage" 
                [navParams]="quoteGroup" (click)="onNavQuotesPage(quoteGroup)">
                <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
                <h2>{{ quoteGroup.category | uppercase }}</h2>
                <p>{{ quoteGroup.quotes.length }} Quotes</p>
        </button>
    </ion-list>
</ion-content>
